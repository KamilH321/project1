<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
<div class>
    <h1 class="google">GOOGLE
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Введите запрос или URL">
            <input type="submit" value="Поиск">
        </form>
    </h1>

    <h1 class="yandex">YANDEX
        <form action="https://www.yandex.ru/search">
            <input type="text" name="q" placeholder="Введите запрос или URL">
            <input type="submit" value="Поиск">
        </form>
    </h1>
</div>

</body>
</html>
